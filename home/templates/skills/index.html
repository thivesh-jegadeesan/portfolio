<!-- templates/about.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}About - My Site{% endblock %}

{% block content %}
    <h1>About Us</h1>
    <!-- Add your about page content here -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Timeline Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #009688;
            transform: translateY(-50%);
            z-index: -1;
        }

        .timeline-item {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #009688;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .timeline-content {
            margin-left: 30px;
        }

        .timeline-item:not(:first-child)::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            width: 10px;
            height: 2px;
            background-color: #009688;
            transform: translateY(-50%);
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-content">
                <h2>Event 1</h2>
                <p>Description of Event 1.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h2>Event 2</h2>
                <p>Description of Event 2.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h2>Event 3</h2>
                <p>Description of Event 3.</p>
            </div>
        </div>
        <!-- Add more timeline items as needed -->
    </div>

</body>
</html>

{% endblock %}
